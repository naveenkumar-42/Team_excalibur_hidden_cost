<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot Extension</title>
    <link rel="stylesheet" href="css/chatbot.css" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css"
    />
  </head>
  <body>
      <a class="back_button" href="popup.html"
      ><i class="bx bx-left-arrow-alt"></i></a>
    
    <section class="msger">
      <div class="msger-header">
      <div class="msger-header-title">ChatBot</div>
    </div>
    <main class="msger-chat" id="chatContainer">
    <div class="chat-container">
      <div class="msg left-msg">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Bot<div class="msg-info-time"></div></div>
          </div>
          <div class="msg-text">
            Hey, I am chatBot! How can I help you? ðŸ˜„
          </div>
        </div>
      </div>
    </div>
    </main>
    <form class="msger-inputarea">
        <input type="text" class="msger-input" id="textInput" placeholder="Type your message...">
        <button type="submit" class="msger-send-btn"  id="sendBtn">Send</button>
        <button type="button" style="background-color: red;" class="msger-send-btn" id="clearBtn">Clear</button>

      </form>
  </section>

    <script src="js/chatbot.js"></script>
  </body>
</html>
