<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input class="input" type="text" id="username" name="username"><br><br>

      <label for="password">Password:</label>
      <input class="input" type="password" id="password" name="password"><br><br>

      <input class="submit" type="submit" value="Submit">

      <div id="captchaContainer"></div>

      <input class="captcha-input" type="text" id="captchaInput" name="captchaInput" placeholder="Enter Captcha"><br>
      <button id="captchaButton" class="submit" type="button">Submit Captcha</button>
    </form>
  </div>

  <script src="login.js"></script> <!-- Add reference to login.js -->
</body>
</html>
